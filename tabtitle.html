<html>
<head>
	<title>Anything</title>
</head>
<body>
	<input type="text" id="inpt" autofocus />
	<input type="button" id="sbmt" onclick="document.title=document.getElementById('inpt').value" value="Submit" />
	<script>
		document.getElementById("inpt")
			.addEventListener("keyup", function(event) {
				event.preventDefault();
				if (event.keyCode === 13) {
					document.getElementById("sbmt").click();
				}
			});
	</script>
</body>
</html>
